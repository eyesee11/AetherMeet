services:
  # Main Web Service
  - type: web
    name: aethermeet
    env: node
    region: oregon
    plan: free
    branch: master
    buildCommand: npm run build
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: SESSION_SECRET
        sync: false
    autoDeploy: true
